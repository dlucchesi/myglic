myglic:
  status: OK
  cors: ENABLED

spring:
#  profiles:
#    active: test
  # Security configuration
#  security:
#    user:
#      name: user
#      password: user
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${MYGLIC_DB_URL}
    username: ${MYGLIC_DB_USER}
    password: ${MYGLIC_DB_PASS}
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: create-drop # When you launch the application for the first time - switch "none" at "create"
    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true

# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    com.dlucchesi.myglic: debug
    org.springframework: info
#    org.hibernate: debug

# Server configuration
server:
  port: 8180